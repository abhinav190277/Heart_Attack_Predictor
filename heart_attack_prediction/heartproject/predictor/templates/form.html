<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Attack Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077cc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        label span {
            color: red;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .note {
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Heart Attack Risk Predictor</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">
                {{ field.label }} <span>*</span>
                <span class="note">({{ field.help_text }})</span>
            </label>
            {{ field }}
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
